<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#wrap {
	width: 490px;
	text-align: center;
	margin: 0 auto 0 auto;
}
#chk{
	text-align: center;
}
#cancelBtn{
	visibility: visible;
}
#useBtn{
	visibility: hidden;
}
</style>

<script type="text/javascript">

var httpRequest = null;

// httpRequest 객체 생성
function getXMLHttpRequest(){
    var httpRequest = null;

    if(window.ActiveXObject){
        try{
            httpRequest = new ActiveXObject("Msxml2.XMLHTTP");    
        } catch(e) {
            try{
                httpRequest = new ActiveXObject("Microsoft.XMLHTTP");
            } catch (e2) { httpRequest = null; }
        }
    }
    else if(window.XMLHttpRequest){
        httpRequest = new window.XMLHttpRequest();
    }
    return httpRequest;    
}

function pValue(){
    document.getElementById("memId").value = opener.document.writeForm.memId.value;
}

function idCheck(){
    var id = document.getElementById("memId").value;
    if(!id){
        alert("아이디를 입력하지 않았습니다.");
        return false;
    } else if((id < "0" || id > "9") && (id < "A" || id > "Z") && (id < "a" || id > "z")){ 
        alert("한글 및 특수문자는 아이디로 사용하실 수 없습니다.");
        return false;
    } else {
        var param = "memId=" + id;
        httpRequest = getXMLHttpRequest();
        httpRequest.onreadystatechange = callback;
        httpRequest.open("POST", "/member/IdCheck", true);    
        httpRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded'); 
        httpRequest.send(param);
    }
}
   
function callback(){
    if(httpRequest.readyState == 4){
        if(httpRequest.status == 200) {
            var response = JSON.parse(httpRequest.responseText);
            var isIdAvailable = response.isIdAvailable;

            if(isIdAvailable === false){
                alert("사용할 수 없는 아이디입니다.");
                document.getElementById("cancelBtn").style.visibility='visible';
                document.getElementById("useBtn").style.visibility='hidden';
                document.getElementById("msg").innerHTML ="";
            } 
            else if(isIdAvailable === true){ 
                document.getElementById("cancelBtn").style.visibility='hidden';
                document.getElementById("useBtn").style.visibility='visible';
                document.getElementById("msg").innerHTML = "사용 가능한 아이디입니다.";
            }
        } else {
            alert("서버 오류가 발생했습니다.");
        }
    }
}

function sendCheckValue(){
    opener.document.writeForm.reid.value ="idCheck";
    opener.document.writeForm.memId.value = document.getElementById("memId").value;    
    if(opener != null){
        opener.chkForm = null;
        self.close();
    }
}

</script>
</head>
<body onload="pValue()">
<div id="wrap">
    <br>
    <b><font size="4" color="gray">아이디 중복체크</font></b>
    <hr size="1" width="460">
    <br>
    <div id="chk">
        <form id="checkForm">
            <input type="text" name="memId" id="memId">
            <input type="button" value="중복확인" onclick="idCheck()">
        </form>
        <div id="msg"></div>
        <br>
        <input id="cancelBtn" type="button" value="취소" onclick="window.close()"><br>
        <input id="useBtn" type="button" value="사용하기" onclick="sendCheckValue()">
        
    </div>
</div>    
</body>
</html>
